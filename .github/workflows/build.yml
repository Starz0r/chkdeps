name: Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  windows:
    strategy:
      fail-fast: true
      matrix:
        os: [windows-2019, windows-2022]
        channel: [toolchain, nightly]
        target:
          - i686-pc-windows-msvc
          - x86_64-pc-windows-msvc
          # - i686-pc-windows-gnu
          # - x86_64-pc-windows-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v3

      - name: ðŸ›  Build
        shell: pwsh
        run: |
            rustup set default-host ${{ matrix.target }}
            cargo build
            
      - name: ðŸŒš Build on Nightly
        if: matrix.channel == 'nightly'
        shell: pwsh
        run: |
            rustup set default-host ${{ matrix.target }}
            cargo +nightly build